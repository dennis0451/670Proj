    <form id="pokemonQuiz" class="container">
        <h2 class="mb-4">Find Your Pok√©mon Type</h2>
    
      <!-- Question 1: Environment Preference -->
<div class="mb-3">
    <label for="environmentPreference" class="form-label">1. Which environment do you prefer?</label>
    <select class="form-select" id="environmentPreference" name="environmentPreference" required>
        <option value="">Select an environment...</option>
        <option value="Grass">Forests and lush gardens</option>
        <option value="Water">Oceans, lakes, and rivers</option>
        <option value="Fire">Volcanoes and hot places</option>
        <option value="Rock">Caves and dark places</option>
        <option value="Electric">Cities and industrial areas</option>
    </select>
</div>

<!-- Question 2: Season Preference -->
<div class="mb-3">
    <label for="seasonPreference" class="form-label">2. Choose a season that you feel most connected to.</label>
    <select class="form-select" id="seasonPreference" name="seasonPreference" required>
        <option value="">Select a season...</option>
        <option value="Grass">Spring</option>
        <option value="Fire">Summer</option>
        <option value="Ghost">Autumn</option>
        <option value="Ice">Winter</option>
    </select>
</div>

<!-- Question 3: Weather Preference -->
<div class="mb-3">
    <label for="weatherPreference" class="form-label">3. What's your favorite type of weather?</label>
    <select class="form-select" id="weatherPreference" name="weatherPreference" required>
        <option value="">Select a weather type...</option>
        <option value="Fire">Sunny</option>
        <option value="Water">Rainy</option>
        <option value="Flying">Windy</option>
        <option value="Ice">Snowy</option>
    </select>
</div>

<!-- Question 4: Superpower Preference -->
<div class="mb-3">
    <label for="superpowerPreference" class="form-label">4. If you could have a superpower, what would it be?</label>
    <select class="form-select" id="superpowerPreference" name="superpowerPreference" required>
        <option value="">Select a superpower...</option>
        <option value="Water">Breathing underwater</option>
        <option value="Flying">Flying</option>
        <option value="Psychic">Telekinesis</option>
        <option value="Ghost">Invisibility</option>
    </select>
</div>

<!-- Question 5: Activity Preference -->
<div class="mb-3">
    <label for="activityPreference" class="form-label">5. Which of these activities do you enjoy the most?</label>
    <select class="form-select" id="activityPreference" name="activityPreference" required>
        <option value="">Select an activity...</option>
        <option value="Water">Swimming</option>
        <option value="Grass">Camping in the wilderness</option>
        <option value="Fire">Sunbathing</option>
        <option value="Rock">Hiking in the mountains</option>
    </select>
</div>

<!-- Question 6: Value Preference -->
<div class="mb-3">
    <label for="valuePreference" class="form-label">6. What do you value the most?</label>
    <select class="form-select" id="valuePreference" name="valuePreference" required>
        <option value="">Select a value...</option>
        <option value="Normal">Friendship</option>
        <option value="Psychic">Knowledge</option>
        <option value="Fighting">Power</option>
        <option value="Dark">Solitude</option>
    </select>
</div>

<!-- Question 7: Vacation Preference -->
<div class="mb-3">
    <label for="vacationPreference" class="form-label">7. Pick a vacation destination.</label>
    <select class="form-select" id="vacationPreference" name="vacationPreference" required>
        <option value="">Select a vacation destination...</option>
        <option value="Water">Tropical beach</option>
        <option value="Grass">Deep forest retreat</option>
        <option value="Ice">Mountain cabin</option>
        <option value="Electric">City tour</option>
    </select>
</div>

<!-- Question 8: Element Preference -->
<div class="mb-3">
    <label for="elementPreference" class="form-label">8. Which of these elements are you drawn to?</label>
    <select class="form-select" id="elementPreference" name="elementPreference" required>
        <option value="">Select an element...</option>
        <option value="Water">Water</option>
        <option value="Fire">Fire</option>
        <option value="Ground">Earth</option>
        <option value="Flying">Air</option>
    </select>
</div>

<!-- Question 9: Description Preference -->
<div class="mb-3">
    <label for="descriptionPreference" class="form-label">9. How would your friends describe you?</label>
    <select class="form-select" id="descriptionPreference" name="descriptionPreference" required>
        <option value="">Select a description...</option>
        <option value="Fire">Warm and energetic</option>
        <option value="Water">Calm and adaptable</option>
        <option value="Rock">Grounded and reliable</option>
        <option value="Flying">Free-spirited and carefree</option>
    </select>
</div>

<!-- Question 10: Personality Preference -->
<div class="mb-3">
    <label for="personalityPreference" class="form-label">10. Which of these personality traits do you possess?</label>
    <select class="form-select" id="personalityPreference" name="personalityPreference" required>
        <option value="">Select a personality trait...</option>
                <option value="Psychic">Introverted</option>
                <option value="Electric">Extroverted</option>
                <option value="Fighting">Ambitious</option>
                <option value="Fire">Adventurous</option>
            </select>
        </div>

        <button type="submit" class="btn pokeball-button"></button>
    </form>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Your Pokemon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <img src="" alt="" id="yourPokemon">
                        <h3 id="pokemonName"></h3>
                        <p id="pokemonType"></p>
                        <p id="pokemonAbility"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
